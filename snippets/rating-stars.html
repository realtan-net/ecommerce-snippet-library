<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Rating Stars - Demo</title>
    <link rel="stylesheet" href="rating-stars.css">
</head>
<body>
    <div class="demo-container">
        <h1>Product Rating Stars</h1>
        <p>Visual representation of product ratings</p>
        
        <div class="product-cards">
            <!-- Example 1: Perfect rating -->
            <div class="product-card">
                <h3>Premium Laptop</h3>
                <div class="product-rating" data-rating="5">
                    <div class="stars"></div>
                    <span class="rating-text"></span>
                </div>
                <p class="review-count">Based on 342 reviews</p>
            </div>
            
            <!-- Example 2: High rating -->
            <div class="product-card">
                <h3>Wireless Mouse</h3>
                <div class="product-rating" data-rating="4.5">
                    <div class="stars"></div>
                    <span class="rating-text"></span>
                </div>
                <p class="review-count">Based on 128 reviews</p>
            </div>
            
            <!-- Example 3: Good rating -->
            <div class="product-card">
                <h3>USB Cable</h3>
                <div class="product-rating" data-rating="4">
                    <div class="stars"></div>
                    <span class="rating-text"></span>
                </div>
                <p class="review-count">Based on 89 reviews</p>
            </div>
            
            <!-- Example 4: Average rating -->
            <div class="product-card">
                <h3>Phone Case</h3>
                <div class="product-rating" data-rating="3.5">
                    <div class="stars"></div>
                    <span class="rating-text"></span>
                </div>
                <p class="review-count">Based on 56 reviews</p>
            </div>
            
            <!-- Example 5: Partial rating -->
            <div class="product-card">
                <h3>Screen Protector</h3>
                <div class="product-rating" data-rating="4.7">
                    <div class="stars"></div>
                    <span class="rating-text"></span>
                </div>
                <p class="review-count">Based on 203 reviews</p>
            </div>
            
            <!-- Example 6: Lower rating -->
            <div class="product-card">
                <h3>Charging Adapter</h3>
                <div class="product-rating" data-rating="2.5">
                    <div class="stars"></div>
                    <span class="rating-text"></span>
                </div>
                <p class="review-count">Based on 41 reviews</p>
            </div>
        </div>
    </div>
    
    <script src="rating-stars.js"></script>
</body>
</html>
