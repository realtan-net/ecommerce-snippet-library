<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Selector - Demo</title>
    <link rel="stylesheet" href="quantity-selector.css">
</head>
<body>
    <div class="demo-container">
        <h1>Product Quantity Selector</h1>
        <<p>Select the quantity you wat to purchase</p>
        <div class=" product-card">
            <h3>Premium Cotton T-Shirt</h3>
            <p class="price">$19.99</p>

            <!-- Quantity Selector Component -->
            <div class="quantity-selector">
                <button class="qty-btn minus" aria-label="Decrease quantity">-</button>
                <input type="number" class="qty-input" value="1" min="1" max="99" aria-label="Quantity">
                <button class="qty-btn plus" aria-label="Increase quantity">+</button>
            </div>

            <button class="demo-add-to-cart">Add to Cart</button>

            <p class="total-price">Total: <span id ="total">$29.99</span></p>
        </div>
    </div>
    <script src="quantity-selector.js"></script>
</body>
</html>
